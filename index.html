<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS variables</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h2>Update CSS Variables with <span class="header">JS</span></h2>

    <div class="controls">
      <div class="controls-label">
        <label for="spacing">Spacing:</label>
        <input
          id="spacing"
          type="range"
          name="spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
          
        />
      </div>

      <div class="controls-label">
        <label for="blur">Blur:</label>
        <input
          id="blur"
          type="range"
          name="blur"
          min="0"
          max="25"
          value="10"
          data-sizing="px"
        />
      </div>

      <div class="controls-label">
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600" />
      </div>
    </div>

    <img src="ben-o-bro-wpU4veNGnHg-unsplash.jpg" />

  </body>
</html>
